<!DOCTYPE html>
<html>
<head>
    <title>KIT</title>
    <style>
        * {
            font-size: 40px;
        }
        body {
            background-color: lightblue;
            text-align: center;
        }
        .nav {
            background-color: black;
            padding: 10px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
        }
        form {
            margin-top: 20px;
        }
        table {
            margin: 0 auto; /* Center the table */
            border-collapse: collapse; /* Collapse table borders */
        }
        table, th, td {
            border: 1px solid black; /* Border styling */
            padding: 10px; /* Padding inside table cells */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'dept' %}">Department</a>
        <a href="{% url 'student' %}">Student</a>
    </div>
    <h1>Add Department Page</h1>
    <br>
    <form method="POST">
        {% csrf_token %}
        <table>
            <!-- Table header row -->
            
            <!-- Render form fields as table rows -->
            {{ fm.as_table }}
        </table>
        <input type="submit" value="Submit" />
    </form>
    <h2>{{ msg }}</h2>
</body>
</html>

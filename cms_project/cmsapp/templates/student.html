
<html>
<head>
    <title>KIT</title>
    <style>
        * {
            font-size: 40px;
        }
        body {
            background-color: lightblue;
            text-align: center;
        }
        .nav {
            background-color: black;
            padding: 10px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
        }
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<center>
    <div class="nav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'dept' %}">Department</a>
        <a href="{% url 'student' %}">Student</a>
    </div>
    <h1>Student Page</h1>
    <a href="{% url 'addstudent' %}">Add Student</a>
    <br/><br/>
    <table border="5">
        <tr>
            <th>Rno</th>
            <th>Name</th>
            <th>Dept</th>
            <th>Delete</th>
        </tr>
        {% for d in data %}
        <tr>
            <td>{{ d.rno }}</td>
            <td>{{ d.name }}</td>
            <td>{{ d.dept }}</td>
            <td><a href="{% url 'removestudent' id=d.rno %}" onclick="return confirm('Are you sure?')">Delete</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No student found</td>
        </tr>
        {% endfor %}
    </table>
</center>
</body>
</html>
